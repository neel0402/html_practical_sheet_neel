<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <section style="background-color: rgb(201, 168, 233); height: 450px; width: 980px;">
             
            <fieldset style="width: 900px;">
            <legend style="text-align: center;"> <h1>Registration Details </h1></legend>
               
            <form action="#">
              
                         <table border="0" cellpadding="10px" >
                    <tr>
                        <td style="text-align: right;">University :  </td>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td style="text-align: right;">Institute : </td>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td style="text-align: right;">Branch : </td>
                        <td>
                        <select name="" id="">
                            <option value="">---select---</option>
                            <option value="">Ringroad</option>
                            <option value="">Mota vartacha</option>
                            <option value="">S.G Highway</option>
                        </select>
                    </td>
                    </tr>
                    <tr>
                        <td style="text-align: right;">Degree : </td>
                        <td><select name="" id="">
                            <option value="">---select---</option>
                            <option value="">10th</option>
                            <option value="">12th</option>
                            <option value="">Graduation</option>
                        </select>
                        <input type="radio" name="radio">
                        <label>Pursuing</label>
                        <input type="radio" name="radio">
                        <label for="">Completed</label>
                    </label>
                    </td>
                    </tr>
                    <tr>
                        <td style="text-align: right;">Average CPI :</td>
                        <td><input type="text"> Upto <input type="text"></td>
                        <td>Th Semester</td>
                    </tr>
                    <tr>
                        <td style="text-align: right;">Experiance :</td>
                        <td><input type="text"> Years</td>
                    </tr>
                    <tr>
                        <td style="text-align: right;">Your Website Or BLog : </td>
                        <td><input type="url" placeholder="https://www.google.com"></td>
                    </tr>
                    <tr>
                        <td colspan="3">
                            <center>
                            <input style="height: 30px; width: 80px; background-color: brown; color: white;" type="submit" value="Register"></td>
                            
                            </center>
                        </tr>
                </table>
           
            </form>
    
            </fieldset>
        
            
            </section>
        </center>
</body>
</html>
